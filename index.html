<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="flower-garden-styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <title>Flower Garden Animation</title>
    </head>
    <body class="paused">

      <style>
        /* Landing Page Styles */
        .landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000000;
            transition: opacity 0.5s ease;
            letter-spacing: 2px;
        }

        .landing-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .landing-container {
            text-align: center;
            color: white;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .landing-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff94c2;
            text-shadow: 0 0 10px rgba(255, 148, 194, 0.5);
        }

        .landing-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .enter-btn {
            padding: 1rem 2rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }

        .enter-btn:hover {
            background: #fc4444;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 107, 107, 0.8);
        }

        /* Audio Control Styles */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 20px;
            width: 20px;
            border-radius: 20px;
            font-size:10px;
            animation: fadin 9s linear;
            opacity: 0.6;
            scale: 1.1;
            border: none;
            background-color: #555;
            box-shadow: 0px 0px 10px #9d193c ;
            z-index: 100002; /* Ensure it's above everything */
            display: block; /* Ensure visibility */
        }

        @keyframes fadin{
            0% { opacity: 0; }
            100% { opacity: 0.6; }
        }

        .audio-control:hover {
          background-color: #9d193c;

        }

        .night {
    position: fixed; /* Already present, likely */
    z-index: 1; /* Bottom layer */
}

.middle-image {
    position: absolute;
    left: 50%;
    top: 50%;
  
    transform: translate(-50%, -50%);
    z-index: 5; /* Middle layer */
    width: 100vmin;
    height: 100vmin;
    background-image: url('image/bgimage.png'); /* Adjust path as needed */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    
    animation: middleimg 5s backwards, floatAnimation 6s ease-in-out 5s infinite;
    display: none;
    opacity: 0;
}

@keyframes middleimg {
    0% {
        opacity: 0;
        transform: translate(-50%, 100%) scale(0.5);
        filter: blur(10px);
    }
    100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        filter: blur(0px);
    }
}

@keyframes floatAnimation {
  0% {
    transform: translate(-50%, -50%); 
  }
  50% {
    transform: translate(-50%, -45%); 
  }
  100% {
    transform: translate(-50%, -50%);  
  }
}


.flowers {
    position: relative; /* Already present, likely */
    z-index: 10; /* Top layer with butterflies */
}

.shape-container.butterfly-container {
    position: absolute; /* Already present, likely */
    z-index: 15; /* Ensure butterflies are above middle-image and flowers */
}
        /* Keep animations paused initially */
        body.paused * {
            animation-play-state: paused !important;
        }
    </style>


    <!-- Landing Page Overlay -->
    <div class="landing-page" id="landingPage">
      <div class="landing-container">
          <h1>Welcome to the Flower Garden</h1>
          <p>Experience a beautiful animated world of flowers and butterflies</p>
          <button class="enter-btn" onclick="enterGarden()">Enter Garden</button>
      </div>
    </div>
  <!-- Audio and Controls -->
  <audio id="backgroundMusic" loop>
    <source src="music/audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<button class="audio-control" id="muteButton" onclick="toggleMute()">X</button>

<!-- Scripts -->
<script>
    const audio = document.getElementById('backgroundMusic');
    const muteButton = document.getElementById('muteButton');
    const landingPage = document.getElementById('landingPage');
    const body = document.body;



    function enterGarden() {
        landingPage.classList.add('hidden');
        body.classList.remove('paused');
        
        const middleImage = document.querySelector('.middle-image');
        middleImage.style.display = 'block';
        setTimeout(() => {
            middleImage.style.opacity = '1';
        }, 10);
        
        audio.play().then(() => {
            console.log("Audio playing successfully");
            audio.muted = false;
            muteButton.innerHTML = 'ðŸ”‡';
            muteButton.style.display = 'block';
        }).catch(error => {
            console.error("Audio playback failed:", error);
            setTimeout(() => audio.play(), 100);
        });
    }
    

    function toggleMute() {
        if (audio.muted || !audio.currentTime) { // Check if muted or not started
            audio.muted = false;
            muteButton.innerHTML='&#128263';
        } else {
            audio.muted = true;
            muteButton.innerHTML = ' &#128266';
        }
    }

    // Ensure button is visible initially
    muteButton.style.display = 'block';
</script>
